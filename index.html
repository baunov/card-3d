<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kredit" rel="stylesheet">
    <title>Vite + TS</title>
  </head>
  <body>

  <div class="container">
    <div class="card">
      <div class="card-back">
        <div class="card-line">
        </div>
        <div class="highlight-line back"></div>
        <div class="dimmer back"></div>
      </div>
      <div class="card-mid"></div>

      <div class="card-front">
        <div class="card-chip"></div>
        <div class="kaspi-logo">
          <div class="kaspi">KASPI</div>
          <div class="gold">GOLD</div>
        </div>
        <div class="card-number">
          1234 1234 1234 1234
        </div>
        <div class="card-valid">
          <div class="card-valid-label">
            <div>VALID</div>
            <div>THRU</div>
          </div>
          <div class="card-valid-value">
            10/27
          </div>
        </div>
        <div class="card-holder">
          DANIIL BAUNOV
        </div>
        <div class="highlight-line front"></div>
        <div class="dimmer front"></div>
      </div>
    </div>
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
